<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Super Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/gritter/jquery.gritter.css" />
    <link id="qstyle" rel="stylesheet" href="css/themes/basicstyle.css">
    <link rel="stylesheet" href="css/plugins/jqueryui/jquery-ui-1.10.4.full.min.css" />
    <link rel="stylesheet" type="text/css" href="css/plugins/gritter/jquery.gritter.css" />
    <link rel="stylesheet" href="css/jquery.loader.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="main-container">
            <nav class="navbar-top" role="navigation">

                <div class="nav-top col-md-12 col-sm-12 col-xs-12">
                    <ul class="nav navbar-right col-md-12 col-sm-12 col-xs-12">

                        <li class="dropdown" id="navtopitem">
                            <a href="javascript:window.history.back();">
                                <span class="fa fa-long-arrow-left"></span>
                            </a>
                        </li>

                        <li class="dropdown toggleShow">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bell"></i><span class="badge up badge-success NotificationsCount">0</span>
                            </a>
                            <ul class="dropdown-menu dropdown-scroll dropdown-alerts margin">
                                <li class="dropdown-header">
                                    <i class="fa fa-bell"></i><span class="NotificationsCount">0</span> New Alerts
                                </li>
                                <li id="alertScroll">
                                    <ul class="list-unstyled"></ul>
                                </li>
                                <li class="dropdown-footer">
                                    <a href="notifications.html">
                                        View All Alerts
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown user-box toggleShow">
                            <a href="profile.html">
                                <img id="user-img" class="img-circle" src="images/unknown.png" alt="">
                                <span id="user-name" class="user-info"></span>
                            </a>
                        </li>

                        <li class="dropdown nav-search-icon">
                            <a href="javascript:OpenFeedbackPopup();">
                                <span class="glyphicon glyphicon-comment"></span>
                            </a>
                        </li>

                        <li class="dropdown nav-search-icon"></li>
                    </ul>
                </div>

            </nav>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="TheReportCont">
                        </div>

                        <div class="row col-lg-12">
                            <div class="row">
                                <div class="timeline">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12" id="appendform">
                                            <ul id="timeline"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="padding-bottom"></div>

                        <div class="navbar-fixed-bottom">

                            <div id="divButtons" class="input-group">
                                <input type="text" placeholder="Comment on report" class="form-control" id="txtReport" />
                                <span class="input-group-addon btn-primary text-center" onclick="ReplyReport(2)">
                                    <i class="fa fa-comment"></i>
                                </span>
                            </div>

                        </div>

                        <button type="button" id="back-to-top" class="btn btn-default btn-sm back-to-top">
                            <i class="fa fa-angle-double-up icon-only bigger-110"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-key"></i> Enter Your Information
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="divLogin" class=" visible">
                        <form id="frmLogin">
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-key text-gray"></span>
                                    <input type="email" name="txtEmail" class="form-control" id="txtEmail" required placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-lock text-gray"></span>
                                    <input type="password" name="txtPassword" class="form-control" id="txtPassword" required placeholder="Password">
                                </div>
                            </div>
                            <div id="divButtons" class="text-center">
                                <button type="submit" class="pull-right btn btn-block btn-primary"><span><i class="fa fa-sign-in"></i></span><span> Login</span></button>
                                <div class="clearfix"></div>
                                <br />
                                <button type="button" onclick="Facebook()" class="pull-right btn btn-block btn-primary"><span><i class="fa fa-facebook"></i></span><span> Facebook Login</span></button>
                                <div class="clearfix"></div>
                                <br />
                                <a onclick="javascript:showRegisterAccount()" id="linkRegister" class="bigger-110">Register with email</a>
                            </div>

                            <div class="space-4"></div>
                        </form>
                    </div>

                    <div id="divRegister" class="hide">
                        <form method="post" action="index.html" id="frmRegister">
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-key text-gray"></span>
                                    <input type="email" name="txtRegEmail" class="form-control" id="txtRegEmail" required placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-lock text-gray"></span>
                                    <input type="password" name="txtRegPassword" class="form-control" id="txtRegPassword" required placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-lock text-gray"></span>
                                    <input type="password" name="txtConfirmPassword" class="form-control" id="txtConfirmPassword" required placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-user text-gray"></span>
                                    <input type="text" name="txtDisplayName" class="form-control" id="txtDisplayName" required placeholder="Your name here">
                                </div>
                            </div>
                            <div id="divButtons">
                                <div class="">
                                    <button type="submit" class="pull-right btn btn-block btn-primary">
                                        <span><i class="fa fa-key"></i></span>
                                        <span> Register</span>
                                    </button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <br />
                            <div class="text-center">
                                <a onclick="javascript:showLogin()" id="linkLogin" class="bigger-110">Already Have An Account ?</a>
                            </div>
                            <div class="space-4"></div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="50" id="slide_emotion" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plugins/gritter/jquery.gritter.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.init.js"></script>
    <script src="js/jquery.loader.min.js" type="text/javascript"></script>
    <script src="scripts/general.js"></script>
    
    <script src="scripts/cameracapture.js"></script>
    <script src="js/plugins/jqueryui/jquery-ui-1.10.4.full.min.js"></script>
    <script src="js/plugins/jqueryui/jquery.ui.touch-punch.min.js"></script>
    <script src="js/plugins/bootbox/bootbox.min.js"></script>
    <script src="js/plugins/bootbox/demo-modals.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.init.js"></script>
    <script src="js/plugins/jqueryui/jquery-ui.init.js"></script>
    <script src="js/plugins/bootbox/bootbox.min.js"></script>

    <script src="js/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/plugins/gritter/demo-gritter-notice.js"></script>

    <script src="openfb.js"></script>
    <script src="scripts/popuplogin.js"></script>
    <script src="scripts/streetreplies.js"></script>
    
</body>
</html>
