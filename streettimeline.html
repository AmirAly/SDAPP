    <meta charset="utf-8">

</head>

<body>
    <div id="wrapper">
        <div id="main-container">
            <nav class="navbar-top" role="navigation">
                <div class="nav-top col-md-12 col-sm-12 col-xs-12">
                    <ul class="nav navbar-right col-md-12 col-sm-12 col-xs-12">

                        <li class="dropdown" id="navtopitem">
                            <a href="javascript:location.href='home.html'">
                                <span class="fa fa-long-arrow-left"></span>
                            </a>
                        </li>

                        <li class="dropdown toggleShow">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bell"></i><span class="badge up badge-success NotificationsCount">0</span>
                            </a>
                            <ul class="dropdown-menu dropdown-scroll dropdown-alerts margin">
                                <li class="dropdown-header">
                                    <i class="fa fa-bell"></i><span class="NotificationsCount">0</span> New Notification
                                </li>
                                <li id="alertScroll">
                                    <ul class="list-unstyled"></ul>
                                </li>
                                <li class="dropdown-footer">
                                    <a href="notifications.html">
                                        View All Notification
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown nav-search-icon toggleShow">
                            <a href="javascript:;" id="favBtn" class="addFavouriteStart" style="cursor:pointer;">
                                <i id="favIcon" class="fa fa-star-o"></i>
                            </a>
                        </li>
                        <li class="dropdown nav-search-icon">
                            <a href="javascript:LoadTimeline();">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="currentStreet">
                            <div class="row" id="currentStreetImg">
                                <img alt="Street status" id="CurrentStreetStatusEmoticon" src="images/loader.gif" />
                                <h2 id="streetname">-----</h2>
                            </div>
                            <hr />
                            <form class="form-horizontal" id="comment_form">
                                <div class="row">
                                    <div class="col-md-12 text-center" style="font-size:18px">The road is</div>
                                    <div class="row" data-intro="Select one of those to express current street status" data-step="1" data-position="bottom">
                                        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 img-cont">
                                            <a href="javascript:SetEmoticon(1,'emoticon1');">
                                                <img alt="emoticon1" id="emoticon1" class="street-status" src="images/1.png" />
                                            </a>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 img-cont">
                                            <a href="javascript:SetEmoticon(2,'emoticon2');">
                                                <img alt="emoticon1" id="emoticon2" class="street-status" src="images/2.png" />
                                            </a>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 img-cont">
                                            <a href="javascript:SetEmoticon(3,'emoticon3');">
                                                <img alt="emoticon1" id="emoticon3" class="street-status" src="images/3.png" />
                                            </a>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 img-cont">
                                            <a href="javascript:SetEmoticon(4,'emoticon4');">
                                                <img alt="emoticon1" id="emoticon4" class="street-status" src="images/4.png" />
                                            </a>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-12 text-center" style="font-size:18px">And there is a (Optional)</div>

                                        <div class="row" data-intro="Add extra info by those icons" data-step="2" data-position="bottom">
                                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4 img-cont">
                                                <a href="javascript:SetStatus(1,'emoticonStatus1');">
                                                    <img alt="emoticon1" id="emoticonStatus1" src="images/StreetStatus1.png" />
                                                </a>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4 img-cont">
                                                <a href="javascript:SetStatus(2,'emoticonStatus2');">
                                                    <img alt="emoticon1" id="emoticonStatus2" src="images/StreetStatus2.png" />
                                                </a>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4 img-cont">
                                                <a href="javascript:SetStatus(3,'emoticonStatus3');">
                                                    <img alt="emoticon1" id="emoticonStatus3" src="images/StreetStatus3.png" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <hr />
                                    <div class="row paddingDiv">
                                        <div id="divButtons" class="input-group">
                                            <input type="text" placeholder="Type your report" class="form-control" id="text" />
                                            <span data-intro="you can attach an image to your report" data-step="3" data-position="left" onclick="ShowFileSelector();" class="input-group-addon btn-primary text-center">
                                                <i class="fa fa-camera"></i>
                                            </span>
                                            <input type="hidden" id="UploadedImageSource" />
                                        </div>
                                    </div>
                                    <div class="row" style="display:none">
                                        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
                                            <label>
                                                <input disabled name="switch-field-1" class="tc tc-switch tc-switch-4" id="facebookShare" type="checkbox" />
                                                <span class="labels">&nbsp&nbsp<i class="fa fa-facebook"></i></span>

                                            </label>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
                                            <label>
                                                <input disabled name="switch-field-1" class="tc tc-switch tc-switch-4" id="twitterShare" type="checkbox" />
                                                <span class="labels">&nbsp&nbsp<i class="fa fa-twitter"></i></span>
                                            </label>
                                        </div>
                                    </div>


                                </div>

                                <div class="padding-bottom"></div>

                                <div class="navbar-fixed-bottom bottom-bar bar" data-intro="here you can report with your name or anonymously" data-step="4" data-position="top">
                                    <div class="row" id="divButtons">
                                        <div id="divSend" onclick="Post()" class="col-md-6 col-sm-6 col-xs-6 btn-primary text-center bar">
                                            <span><i class="fa fa-envelope-o"></i><span> Send</span></span>
                                        </div>
                                        <div id="divSendAnonymous" onclick="PostAnonymous()" class="col-md-6 col-sm-6 col-xs-6 btn-warning text-center bar">
                                            <span><i class="fa fa-question-circle"></i></span><span> Anonymous</span>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="timeline-1">
                            <div class="row paddingDown">
                                <ul id="appendform" class="timeline"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-key"></i> Enter Your Information
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="divLogin" class=" visible">
                        <form id="frmLogin">
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-key text-gray"></span>
                                    <input type="email" name="txtEmail" class="form-control" id="txtEmail" required placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-lock text-gray"></span>
                                    <input type="password" name="txtPassword" class="form-control" id="txtPassword" required placeholder="Password">
                                </div>
                            </div>
                            <div id="divButtons" class="text-center">
                                <button type="submit" class="pull-right btn btn-block btn-primary"><span><i class="fa fa-sign-in"></i></span><span> Login</span></button>
                                <div class="clearfix"></div>
                                <br />
                                <button type="button" onclick="Facebook()" class="pull-right btn btn-block btn-primary"><span><i class="fa fa-facebook"></i></span><span> Facebook Login</span></button>
                                <div class="clearfix"></div>
                                <br />
                                <a onclick="javascript:showRegisterAccount()" id="linkRegister" class="bigger-110">Register with email</a>
                            </div>

                            <div class="space-4"></div>
                        </form>
                    </div>

                    <div id="divRegister" class="hide">
                        <form method="post" action="index.html" id="frmRegister">
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-key text-gray"></span>
                                    <input type="email" name="txtRegEmail" class="form-control" id="txtRegEmail" required placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-lock text-gray"></span>
                                    <input type="password" name="txtRegPassword" class="form-control" id="txtRegPassword" required placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-lock text-gray"></span>
                                    <input type="password" name="txtConfirmPassword" class="form-control" id="txtConfirmPassword" required placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <span class="fa fa-user text-gray"></span>
                                    <input type="text" name="txtDisplayName" class="form-control" id="txtDisplayName" required placeholder="Your name here">
                                </div>
                            </div>
                            <div id="divButtons">
                                <div class="">
                                    <button type="submit" class="pull-right btn btn-block btn-primary">
                                        <span><i class="fa fa-key"></i></span>
                                        <span> Register</span>
                                    </button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <br />
                            <div class="text-center">
                                <a onclick="javascript:showLogin()" id="linkLogin" class="bigger-110">Already Have An Account ?</a>
                            </div>
                            <div class="space-4"></div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <input type="hidden" value="50" id="slide_emotion" />

    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="js/plugins/jqueryui/jquery-ui-1.10.4.full.min.js"></script>
    <script src="js/plugins/jqueryui/jquery.ui.touch-punch.min.js"></script>
    <script src="js/plugins/bootbox/bootbox.min.js"></script>
    <script src="js/plugins/bootbox/demo-modals.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.init.js"></script>
    <script src="js/plugins/jqueryui/jquery-ui.init.js"></script>
    <script src="js/plugins/bootbox/bootbox.min.js"></script>
    <script src="js/jquery.loader.min.js" type="text/javascript"></script>
    
    <script src="cordova.js"></script>

    <script src="js/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/plugins/gritter/demo-gritter-notice.js"></script>
    <script src="openfb.js"></script>
    <script src="scripts/popuplogin.js"></script>
    <script src="scripts/streettimeline.js"></script>
    
</body>
</html>
